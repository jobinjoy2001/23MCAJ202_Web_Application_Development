<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.6s ease;
        }
        .container {
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1515d2;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #79d7e7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Go on click the button to see the illusion!</h2>
        <button id="changeColor">Color Transition</button>
    </div>

    <script>
        const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#f4ff33", "#33fff5"];
        let currentIndex = 0;

        document.getElementById("changeColor").addEventListener("click", function() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        });
    </script>

</body>
</html>
